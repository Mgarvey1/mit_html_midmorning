<!doctype html>

<body>
<h2>eMobilis Mid-morning Class</h2>
<form action="TABLES17TH.html"METHOD="post">
  <label for="name">Full Name</label><br>
  <input type="text"id="name" placeholder="your name nigga"><br><br>
  <label for="email">email address</label><br>
  <input type="email"id="email"placeholder="xxxxx@gmail.com"><br><br>
  <label for="phone">phone number</label><br>
  <input type="text"id="phone"placeholder="07*******"><br><br>
  <label for="date">Date of registration</label><br>
  <input type="date"id="date"><br><br>
  <label for="male">Male</label>
  <input type="radio"id="male"name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female"name="gender"><br><br>
  <label for="pic">Student picture</label><br>
  <input type="file"id="pic"><br><br>

  <select name="course" id="course"><br><br>
    <option value="Python">Python</option>
    <option value="Javascript">Javascript</option>
    <option value="HTML">HTML</option>
    <option value="Java">Java</option>
    <option value="C++">C++</option>
    <option value="C">C</option>
  </select><br><br>
  <label for="password">password</label> <br>
  <input type="password"id="password" name="pass" placeholder="password"><br><br>
  <input type="submit"value="REGISTER HERE!">
</form>
